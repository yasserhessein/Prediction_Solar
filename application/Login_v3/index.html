<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Zenith Angle
					</span>

<div class="wrap-input100 validate-input" data-validate="Global SPP (vent/cor) [W/m^2] is required">
					<input class="input100" type="text" name="name" placeholder="Enter Global SPP">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Azimuth Angle [degrees] is required">
					<input class="input100" type="text" name="name" placeholder="Enter Azimuth Angle">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Solar Eclipse Shading is required">
					<input class="input100" type="text" name="name" placeholder="Enter Solar Eclipse ">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Total Cloud Cover [%]Shading is required">
					<input class="input100" type="text" name="name" placeholder="Enter Total Cloud Cover  ">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Station Pressure [mBar] Shading is required">
					<input class="input100" type="text" name="name" placeholder="Enter Station Pressure ">
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate="Precipitation (Accumulated) [mm] Shading is required">
					<input class="input100" type="text" name="name" placeholder="Enter Precipitation ">
					<span class="focus-input100"></span>
				</div>



				<div class="wrap-input100 validate-input" data-validate="Moisture Shading is required">
					<input class="input100" type="text" name="name" placeholder="Enter Moisture ">
					<span class="focus-input100"></span>
				</div>




				<div class="wrap-input100 validate-input" data-validate="Broadband Turbidity Shading is required">
					<input class="input100" type="text" name="name" placeholder="Enter Broadband Turbidity">
					<span class="focus-input100"></span>
				</div>







				<div class="wrap-input100 input100-select">
					<span class="label-input100">Period</span>
					<div>
						<select class="selection-2" name="service">
							<option>evening</option>
							<option>morning</option>
							<option>aftermoon</option>
							
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Predict
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
			<p style='text-align: center;margin-top: 15px;font-size: large;'>Result Count is: <b>100</b> Zenith.</p>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
